<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Tee Designs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .active {
            background-color: #2c3e50; /* Darker blue for active state */
        }
    </style>

</head>



<body class="bg-gray-200 p-8">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Le Tee Designs</h1>
        <!-- Above the T-shirt Listing in HTML -->
        <div class="mb-6">
            <input type="text" id="search-input" placeholder="Search T-shirts..." class="w-full p-2 border rounded" onkeyup="performSearch()">
        </div>
        <!-- T-shirt Listing -->
        <div id="tshirt-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Filled by JavaScript -->
        </div>

        <!-- Pagination Controls -->
        <div id="pagination" class="mt-6 flex justify-center space-x-2">
            <!-- Filled by JavaScript -->
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
